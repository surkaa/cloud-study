server:
  port: 8080

spring:
  application:
    name: order-server
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/db_cloud_order_server
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      server-addr: localhost:8848 # nacos服务端地址

#eureka:
#  client:
#    service-url:
#      # eureka服务端地址
#      defaultZone: http://localhost:10001/eureka/

mybatis-plus:
  global-config:
    db-config:
      # 逻辑删除配置
      logic-delete-field: flag
      logic-delete-value: 1
      logic-not-delete-value: 0
logging:
  level:
    cn.surkaa: debug
ribbon:
  eager-load:
    # 开启饿汉模式
    enabled: true
    # 配置需要提前加载的服务
    clients: user-server
user-server:
  ribbon:
    # 配置负载均衡策略
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
