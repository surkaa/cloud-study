server:
  port: 80 # 网关端口

logging:
  level:
    cn.surkaa: debug # 日志级别
  pattern:
    dateformat: dd HH:mm:ss:SSS # 日志格式

spring:
  application:
    name: gateway # 应用名称
  cloud:
    nacos:
      server-addr: localhost:8848 # nacos地址
    gateway:
      routes:
        - id: user-service # 路由id
          uri: lb://userservice # 路由地址
          predicates: # 断言
            - Path=/user/**
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**